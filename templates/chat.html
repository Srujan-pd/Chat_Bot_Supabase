<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 25s infinite;
        }

        .particle:nth-child(1) { width: 100px; height: 100px; left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 70px; height: 70px; right: 15%; animation-delay: 4s; }
        .particle:nth-child(3) { width: 120px; height: 120px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(4) { width: 50px; height: 50px; right: 5%; animation-delay: 12s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 25%; animation-delay: 16s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-120px) rotate(180deg); opacity: 0.6; }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 900px;
            height: 85vh;
            max-height: 750px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.8s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(99, 102, 241, 0.9) 100%);
            color: white;
            padding: 24px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerGlow 15s linear infinite;
        }

        @keyframes headerGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-info {
            position: relative;
            z-index: 1;
        }

        .header-info h2 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
            letter-spacing: 0.3px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .messages-container::-webkit-scrollbar {
            width: 10px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);
        }

        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            animation: messageSlide 0.4s ease;
            position: relative;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            gap: 8px;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .typing-indicator span {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        .input-container {
            padding: 24px 28px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #messageInput:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .send-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .send-btn:active {
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin: auto;
            padding: 50px 30px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            font-weight: 800;
        }

        .empty-state p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container { max-width: 100%; height: 90vh; border-radius: 20px; }
            .message { max-width: 85%; }
            .chat-header { padding: 18px 20px; }
            .messages-container { padding: 20px; }
            .input-container { padding: 18px 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h2>ðŸ¤– AI Assistant</h2>
                <p id="userDisplay">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h3>Start Your Conversation</h3>
                <p>Ask me anything and let's chat!</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <span>Send</span>
                <span>âž¤</span>
            </button>
        </div>
    </div>

    <script>
        // Check authentication
        const userId = parseInt(localStorage.getItem('user_id'));
        const username = localStorage.getItem('username');

        if (!userId || !username) {
            window.location.href = '/login';
        }

        // Display username
        document.getElementById('userDisplay').textContent = `Logged in as ${username}`;

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emptyState = document.getElementById('emptyState');

        // Load chat history
        async function loadHistory() {
            try {
                const res = await fetch(`/chat/history/${userId}`);
                const data = await res.json();
                
                if (data.history && data.history.length > 0) {
                    emptyState.style.display = 'none';
                    data.history.forEach(item => {
                        addMessage(item.question, 'user', false);
                        addMessage(item.answer, 'bot', false);
                    });
                }
            } catch (err) {
                console.warn('Could not load history:', err);
            }
        }

        // Add message to UI
        function addMessage(text, sender, animate = true) {
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            
            if (!animate) {
                messageDiv.style.animation = 'none';
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const res = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, user_id: userId })
                });

                const data = await res.json();
                
                // Remove typing indicator
                removeTyping();

                if (res.ok) {
                    addMessage(data.reply || 'No response', 'bot');
                } else {
                    addMessage('Error: ' + (data.detail || 'Failed to get response'), 'bot');
                }
            } catch (err) {
                removeTyping();
                addMessage('Connection error. Please try again.', 'bot');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('user_id');
                localStorage.removeItem('username');
                window.location.href = '/login';
            }
        }

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Load history on page load
        loadHistory();

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
